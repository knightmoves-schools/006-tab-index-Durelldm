<html>

<head>

  <title>Tab Index Form</title>

</head>

<body>



  <h2>Cat Form (Tab Index Example)</h2>



  <form>



    

    <label for="name">Name:</label>

    <input type="text" id="name" tabindex="1"><br><br>



  

    <label for="email">Email:</label>

    <input type="email" id="email" tabindex="2"><br><br>



    <p>Indoor or Outdoor?</p>



    <input type="radio" id="indoor" name="type" tabindex="3">

    <label for="indoor">Indoor</label>



    <input type="radio" id="outdoor" name="type" tabindex="4">

    <label for="outdoor">Outdoor</label>



    <br><br>



 

    <p>Personality:</p>



    <input type="checkbox" id="loving" tabindex="5">

    <label for="loving">Loving</label>



    <input type="checkbox" id="energetic" tabindex="6">

    <label for="energetic">Energetic</label>



    <input type="checkbox" id="angry" tabindex="7">

    <label for="angry">Angry</label>



    <br><br>



    <button type="submit" tabindex="8">Submit</button>



  </form>



</body>

</html>
